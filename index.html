<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="web/css/style_fonts.css">
    <link rel="stylesheet" href="web/css/style.css">
    <link rel="stylesheet" href="web/fonts/miso-bold.woff">
    <link rel="stylesheet" href="web/fonts/miso-light.woff">
    <link rel="stylesheet" href="web/fonts/miso.woff">
    <title>Gold</title>
</head>

<body>
    <main class="wrap">
        <div class="coffee">
            <p class="coffee__price">$2</p>
            <p><img src="web/img/bronze.png" alt="bronze cup"></p>
            <p class="coffee__name">Bronze</p>
            <p class="coffee__font">any cup of coffe</p>
            <p class="coffee__font">until $3</p>
        </div>
        <div class="gold">
            <p class="coffee__price">$3</p>
            <p class="gold__img"><img src="web/img/gold.png" alt="gold cup"></p>
            <p class="coffee__name">Gold</p>
            <p class="coffee__font">any cup of coffe</p>
            <p class="coffee__font">until $5</p>
        </div>
        <div class="coffee">
            <p class="coffee__price">$2.5</p>
            <p><img src="web/img/silver.png" alt="silver cup"></p>
            <p class="coffee__name">Silver</p>
            <p class="coffee__font">any cup of coffe</p>
            <p class="coffee__font">until $4</p>
        </div>
    </main>
    <footer></footer>
</body>

</html>
